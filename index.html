<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Launch countdown timer</title>

  </head>

  <body>
    <main class="container">
      <div class="wrapper">
        <h1>WE'RE LAUNCHING SOON</h1>
        <section class="timer-grid">
          <div class="grid-item">
            <div class="time">
              <span id="days">--</span>
            </div>
            <span>DAYS</span>
          </div>
          <div class="grid-item">
            <div class="time">
              <span id="hours">--</span>
            </div>
            <span>HOURS</span>
          </div>
          <div class="grid-item">
            <div class="time">
              <span id="min">--</span>
            </div>
            <span>MINUTES</span>
          </div>
          <div class="grid-item">
            <div class="time">
              <span id="sec">--</span>
            </div>
            <span>SECONDS</span>
          </div>
        </section>
      </div>
      <footer>
        <div class="icon">
          <span><a href="#"><img src="./images/icon-facebook.svg"/></a></span>
          <span><a href="#"><img src="./images/icon-instagram.svg"/></a></span>
          <span><a href="#"><img src="./images/icon-pinterest.svg"/></a></span>
        </div>
      </footer>
      <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
    </main>
    <script type="text/javascript" src="G:\launch-countdown-timer\index.js"></script>
  </body>

</html>
